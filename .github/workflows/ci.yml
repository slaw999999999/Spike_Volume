name: CI
on:
  push:
    branches: [ main, 'feature/**' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_BOT_TOKEN: "ci-test-token"
      TELEGRAM_CHAT_ID: "1"
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4
      - name: Debug environment
        run: | 
          echo '--- python info ---' && python -V || true && python -c "import sys, os; print('executable:', sys.executable); print('cwd:', os.getcwd()); print('\n'.join(sys.path))" && echo '--- repo listing ---' && ls -la || true && echo '--- tree (1) ---' && find . -maxdepth 2 -print || true
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
      - name: Run tests with coverage
        run: |
          coverage run -m pytest -q
          coverage report -m
      - name: Lint with ruff
        run: ruff check .
